{% extends "base.html" %}
{% block content %}
<h1>Hello World!</h1>
<img src="{{ g.image }}" style="width:300px">
<div>
  {% for tag in tags %}
    {{ tag.name }}<br>
  {% endfor %}
</div>
<div>
  <form action="/tags" method="POST">
    <label>Enter a tag: </label>
    <input name="tag-name">
  </form>
</div>
{% endblock %}
